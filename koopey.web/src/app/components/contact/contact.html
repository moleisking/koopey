<div class="app-component-filler">
  <h1 i18n>Contact</h1>
  <form [formGroup]="form" novalidate (submit)="sendContactForm()">
    <mat-form-field>
      <mat-label i18n>Name</mat-label>
      <input
        matInput
        autofocus
        id="name"
        name="name"
        type="text"
        formControlName="name"
        placeholder="Name"
        [(ngModel)]="contact.name"
      />
      <mat-hint *ngIf="form.controls.name.valid" align="end" i18n>Required</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label i18n>Email</mat-label>
      <input
        matInput
        id="email"
        name="email"
        type="text"
        formControlName="email"
        placeholder="{{ 'EMAIL' | translate }}"
        [(ngModel)]="contact.email"
      />
      <mat-hint *ngIf="form.controls.email.valid" align="end" i18n>Required</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label i18n>Title</mat-label>
      <input
        matInput
        id="subject"
        name="subject"
        type="text"
        formControlName="subject"
        placeholder="Title"
        [(ngModel)]="contact.subject"
      />
      <mat-hint *ngIf="form.controls.subject.valid" align="end" i18n>Required</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label i18n>Message</mat-label>
      <textarea
        matInput
        id="content"
        name="content"
        type="text"
        formControlName="text"
        placeholder="Message"
        [(ngModel)]="contact.content"
      ></textarea>
      <mat-hint *ngIf="form.controls.text.valid" align="end" i18n>Required</mat-hint>
    </mat-form-field>

    <span class="contact-action">
      <button mat-fab type="submit" [disabled]="!form.valid">
        <mat-icon>email</mat-icon>
      </button>
    </span>
  </form>
</div>
