<div>
  <userbox [userId]="message.receiver.id" [textVisible]="true"></userbox>
  <mat-nav-list>
    <mat-list-item *ngFor="let message of filterConversation()">
      @if(!isMyMessage(message)){
      <button mat-raised-button class="left">
        {{ message.name }}
      </button>
      }

      @if(isMyMessage(message)){
      <button mat-raised-button class="right">
        {{ message.name }}
      </button>
      }

    </mat-list-item>
  </mat-nav-list>
  <message-create (messageSent)="onMessageSent($event)"></message-create>
</div>
