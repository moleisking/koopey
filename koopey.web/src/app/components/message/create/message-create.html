<div>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label i18n>Message</mat-label>
      <textarea formControlName="name" matInput minlength="1" maxlength="500" type="text"></textarea>
      @if(!formGroup.controls.name.valid){
      <mat-hint align="end" i18n>Required</mat-hint>}
    </mat-form-field>

    <button (click)="send()" [disabled]="!formGroup.valid" mat-mini-fab type="submit">
      <mat-icon>email</mat-icon>
    </button>
  </form>
</div>
