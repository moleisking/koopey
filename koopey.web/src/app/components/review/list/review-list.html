<div>
  <h1 i18n>Reviews</h1>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header hidden i18n>Id</th>
      <td mat-cell *matCellDef="let element" hidden>{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="buyerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Buyer</th>
      <td mat-cell *matCellDef="let element">{{element.buyerId}}</td>
    </ng-container>

    <ng-container matColumnDef="sellerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Seller</th>
      <td mat-cell *matCellDef="let element">{{element.sellerId}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Type</th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Value</th>
      <td mat-cell *matCellDef="let element">{{element.value}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns;"
      (click)="gotoUser(row)"
    ></tr>
  </table>

  <mat-paginator
    #paginatorElement
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
