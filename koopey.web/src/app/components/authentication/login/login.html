<div class="login-component">
  <h1 i18n>Login</h1>
  <div class="app-component-filler container">
    <form [formGroup]="formGroup" novalidate (submit)="authenticateUser()">
      <mat-form-field>
        <mat-label i18n>Alias</mat-label>
        <input
          matInput
          id="alias"
          name="alias"
          type="text"
          formControlName="alias"
          placeholder="Alias"
          [(ngModel)]="login.alias"
        />
        <mat-hint class="text-danger" align="end">
          <span
            [hidden]="formGroup.controls.alias.valid || (formGroup.controls.alias.pristine)"
            i18n
            >Required</span
          >
        </mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label i18n>Password</mat-label>
        <input
          matInput
          id="password"
          name="password"
          type="password"
          formControlName="password"
          minlength="5"
          placeholder="{{ 'password' }}"
          [(ngModel)]="login.password"
        />
        <mat-hint class="text-danger" align="end">
          <span
            [hidden]="formGroup.controls.password.valid || (formGroup.controls.password.pristine)"
            i18n
            >Required</span
          >
        </mat-hint>
      </mat-form-field>
      <span class="app-action">
        <button
          mat-fab
          id="btnLogin"
          name="btnLogin"
          type="submit"
          [disabled]="!formGroup.valid"
          (click)="authenticateUser()"
          svgIcon="thumbs-up"
        >
          <mat-icon>done</mat-icon>
        </button>
      </span>
      <div class="register-and-password-action">
        <a mat-button [routerLink]="['/register']" i18n>Register</a>&nbsp;
        <a mat-button [routerLink]="['/user/update/password/request']" i18n
          >Forgotten</a
        >
      </div>
    </form>
  </div>
</div>
