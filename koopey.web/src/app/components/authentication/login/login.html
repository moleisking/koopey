<h1>{{ 'LOGIN' | translate }}</h1>
<div class="app-component-filler container">
  <form [formGroup]="formGroup" novalidate (submit)="authenticateUser()">
    <mat-form-field>
      <mat-label>{{ 'ALIAS' | translate }}</mat-label>
      <input
        matInput
        id="alias"
        name="alias"
        type="text"
        formControlName="alias"
        placeholder="{{ 'ALIAS' | translate }}"
        [(ngModel)]="login.alias"
      />
      <mat-hint class="text-danger" align="end">
        <span
          [hidden]="formGroup.controls.alias.valid || (formGroup.controls.alias.pristine)"
          >{{ 'ERROR_FIELD_REQUIRES_LETTER_NUMBER' | translate }}</span
        >
      </mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ 'PASSWORD' | translate }}</mat-label>
      <input
        matInput
        id="password"
        name="password"
        type="password"
        formControlName="password"
        minlength="5"
        placeholder="{{ 'PASSWORD' | translate }}"
        [(ngModel)]="login.password"
      />
      <mat-hint class="text-danger" align="end">
        <span
          [hidden]="formGroup.controls.password.valid || (formGroup.controls.password.pristine)"
          >{{ 'ERROR_FIELD_REQUIRED' | translate }}</span
        >
      </mat-hint>
    </mat-form-field>
    <span class="app-action">
      <button
        mat-fab
        id="btnLogin"
        name="btnLogin"
        type="submit"
        [disabled]="!formGroup.valid"
        (click)="authenticateUser()"
        svgIcon="thumbs-up"
      >
        <mat-icon>done</mat-icon>
      </button>
    </span>
    <div class="register-and-password-action">
      <a mat-button [routerLink]="['/register']">{{ 'REGISTER' | translate }}</a
      >&nbsp;
      <a mat-button [routerLink]="['/user/update/password/request']"
        >{{ 'PASSWORD_FORGOTTEN' | translate }}</a
      >
    </div>
  </form>
</div>
