<h1 i18n>Change password</h1>
<div class="container">
  <form [formGroup]="form" novalidate>
    <mat-input-container class="full-width">
      <input
        matInput
        type="text"
        class="form-control"
        formControlName="email"
        placeholder="Email"
        name="email"
        [(ngModel)]="authUser.email"
        autofocus
      />
      <mat-hint class="text-danger" align="end">
        <span
          [hidden]="form.controls.email.valid || (form.controls.email.pristine)" i18n>Required</span
        >
      </mat-hint>
    </mat-input-container>
    <span class="app-action">
      <button
        mat-fab
        type="submit"
        [disabled]="!form.valid"
        (click)="passwordForgottenRequest()"
      >
        <mat-icon>email</mat-icon>
      </button>
    </span>
  </form>
</div>
