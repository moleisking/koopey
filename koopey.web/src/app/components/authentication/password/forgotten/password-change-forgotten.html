<h1 i18n>Change password</h1>
<div>
  <form [formGroup]="form" novalidate>
    <mat-form-field class="full-width">
      <input
        matInput
        type="password"
        class="form-control"
        formControlName="newPassword"
        name="newPassword"
        [(ngModel)]="changePassword.new"
        minlength="5"
        placeholder="New Password"
      />
      <mat-hint class="text-danger" align="end">
        <span
          [hidden]="form.controls.newPassword.valid || (form.controls.newPassword.pristine)"
          >Required</span
        >
      </mat-hint>
    </mat-form-field>
    <span class="app-action">
      <button
        mat-fab
        type="submit"
        [disabled]="!form.valid"
        (click)="changeForgottenPassword()"
      >
        <mat-icon>email</mat-icon>
      </button>
    </span>
  </form>
</div>
