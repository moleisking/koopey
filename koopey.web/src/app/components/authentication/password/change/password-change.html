<h3 i18n>Change password</h3>
<div>
  <form [formGroup]="form" novalidate (submit)="update()">
    <mat-input-container>
      <input
        matInput
        id="txtOldPassword"
        name="txtOldPassword"
        type="password"
        formControlName="old"
        class="full-width"
        placeholder="Old password"
        [(ngModel)]="changePassword.old"
        minlength="5"
        ngDefaultControl
      />
      <mat-hint class="text-danger" align="end">
        <span
          [hidden]="form.controls.oldPassword.valid || (form.controls.oldPassword.pristine)" i18n>Required</span>
      </mat-hint>
    </mat-input-container>
    <mat-input-container>
      <input
        matInput
        id="txtNewPassword"
        name="txtNewPassword"
        type="password"
        formControlName="new"
        class="full-width"
        placeholder="New password"
        [(ngModel)]="changePassword.new"
        minlength="5"
        ngDefaultControl
      />
      <mat-hint class="text-danger" align="end">
        <span
          [hidden]="form.controls.newPassword.valid || (form.controls.newPassword.pristine)" i18n
          >Required</span
        >
      </mat-hint>
    </mat-input-container>
    <span class="app-action">
      <button
        mat-fab
        id="btnPasswordChange"
        type="submit"
        class="app-action"
        [disabled]="!form.valid"
      >
        <mat-icon>save</mat-icon>
      </button>
    </span>
  </form>
</div>
