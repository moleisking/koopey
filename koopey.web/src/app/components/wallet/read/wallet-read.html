<h1 i18n>Wallet</h1>
@if (hasTransactions()) {
<div>
  @if (wallet) {
  <mat-card>
    <mat-card-title></mat-card-title>
    <mat-card-content>
      <div>
        <qrcode [qrdata]="wallet.name" [width]="512"></qrcode>
      </div>
      <table width="100%" cellspacing="0">
        <tr>
          <td>
            <h6>{{ wallet.balance }}</h6>
          </td>
          <td>
            <h6 style="text-transform: uppercase;">
              {{ wallet.currency | codetosymbol }}
            </h6>
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
  }

</div>
}
