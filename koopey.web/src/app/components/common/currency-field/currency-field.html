<div class="currency-field">
  <mat-form-field>
    <mat-label i18n>Currency</mat-label>
    <mat-select [(ngModel)]="value" (selectionChange)="onSelectChange($event)" required>
      @for (currencyItem of currencies; track currencyItem.value){
      <mat-option [value]="currencyItem.value">
        {{currencyItem.symbol}}
      </mat-option>
      }
    </mat-select>
    @if(!!value) {
    <mat-error>This field is required</mat-error>
    }
  </mat-form-field>
</div>
