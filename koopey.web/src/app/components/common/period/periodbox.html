<div>
  <mat-form-field>
    <mat-label i18n>Time</mat-label>
    <mat-select
      [formControl]="formControl"
      (selectionChange)="onOptionChange($event)"
      [value]="period"
    >
      <mat-option value="hour" selected i18n>Hour</mat-option>
      <mat-option value="day" i18n>Day</mat-option>
      <mat-option value="week" i18n>Week</mat-option>
      <mat-option value="month" i18n>Month</mat-option>
    </mat-select>
  </mat-form-field>
</div>
