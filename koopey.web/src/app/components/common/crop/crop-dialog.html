<div mat-dialog-container>
  <h2 mat-dialog-title id="title" i18n>Crop</h2>
  <div mat-dialog-content style="overflow: hidden !important;">
    <image-cropper
      #cropperImage
      [aspectRatio]="4 / 4"
      (cropperReady)="cropperReady()"
      format="png"
      [imageChangedEvent]="imageChangeEvent"
      (imageCropped)="imageCropComplete($event)"
      (imageLoaded)="imageLoadComplete()"
      (loadImageFailed)="imageCropFail()"
      [maintainAspectRatio]="true"
      [resizeToWidth]="resizeLength"
    >
    </image-cropper>
  </div>
  <div>
    <input
      #fileInput
      type="file"
      accept="image/*"
      (change)="fileChangeListener($event)"
      hidden
    />
  </div>
  <div mat-dialog-actions>
    <table>
      <tr>
        <td>
          <button mat-raised-button type="button" (click)="close()" i18n>Save</button>
        </td>
        <td>
          <button mat-raised-button type="button" (click)="cancel()" i18n>Cancel</button>
        </td>
      </tr>
    </table>
  </div>
</div>
