<table class="full-width" cellspacing="0">
    <tr>
        <td>
            <!--ngx-zxing [start]="cameraActive" [device]="camera" [cssClass]="small-video" (onCamsFound)="handleCameraConnection($event)"
                    (onScan)="handleQrCodeResult($event)"></ngx-zxing-->
            <zxing-scanner [formats]="allowedFormats" (onCamsFound)="handleCameraConnection($any($event))"
                (onScan)="handleQrCodeResult($any($event))"></zxing-scanner>
        </td>
        <td>
            @if(isEmpty() && !complete){
            <span>
                <img src="/images/ic_clear_black_24px.svg" class="app-images" />
            </span>
            }
            @if(!isEmpty() && !complete){
            <span>
                <img src="/images/ic_done_black_24px.svg" class="app-images" />
            </span>
            }
            @if(complete){
            <span>
                <img src="/images/ic_done_all_black_24px.svg" class="app-images" />
            </span>
            }

        </td>
    </tr>
</table>
