<div class="DistanceField">
  <mat-slider min="1" max="100" step="1">
    <input matSliderThumb [(ngModel)]="value" (change)="onSliderChange()" />
  </mat-slider>
  <b>
    {{value}} / 100 @if(isMetric()) {<span>Km</span>} @else { <span> Mi</span>}
  </b>
  @if(!!value){
  <mat-error>This field is required</mat-error>
  }

</div>
