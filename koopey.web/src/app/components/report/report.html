<h1 i18n>Report</h1>
<mat-card>
  <mat-card-title i18n>Users</mat-card-title>
  <mat-card-content>
    <table width="100%" cellspacing="0">
      <tr>
        <td>
          <h1 i18n>Users</h1>
          <h6 style="text-transform: uppercase; margin-left: 2vw;">
            {{ userCount }}
          </h6>
        </td>
        <td>
          <h1 i18n>Assets</h1>
          <h6 style="text-transform: uppercase; margin-left: 2vw;">
            {{ assetCount }}
          </h6>
        </td>
        <td>
          <h1 i18n>Messages</h1>
          <h6 style="text-transform: uppercase; margin-left: 2vw;">
            {{ messageCount }}
          </h6>
        </td>
        <td>
          <h1 i18n>Transactions</h1>
          <h6 style="text-transform: uppercase; margin-left: 2vw;">
            {{ transactionCount }}
          </h6>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
