<div class="app-component-filler">

  <mat-nav-list>
    if(!conversations || conversations.length == 0){
    <h3 matSubheader> Empty </h3>
    }
    <mat-list-item *ngFor="let conversation of conversations" (click)="gotoConversationMessages(conversation)">
      <div *ngFor="let user in getOtherUser(conversation)">
        @if(!hasAvatar(user)) {
        <div>
          <img mat-list-avatar src="/images/default-user.svg" />
        </div>
        } @else {
        <div>
          <img mat-list-avatar [src]="user.avatar" />
        </div>
        }
      </div>
      <div mat-line>{{ getConversationText(conversation) }}</div>
    </mat-list-item>
  </mat-nav-list>
</div>
