<div (window:resize)="onScreenSizeChange()">
  @if(showNoResults()){
  <h2 style="margin-left: 2vw;">No Results</h2>
  }
  <!--items-->
  <mat-grid-list cols="{{columns}}" rowHeight="750px" gutterSize="10px">
    @for (user of users; track user.id){
    <mat-grid-tile>
      <mat-card>

        
        <Span>
          {{user.name}}
        </Span>

        <Span>
          {{user.description}}
        </Span>
     

      </mat-card>
    </mat-grid-tile>
    }
  </mat-grid-list>
</div>
